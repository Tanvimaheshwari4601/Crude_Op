
<h2>Product List</h2>
<table class="table table=striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>imgURL</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
    </thead>
        <tbody>
            <tr *ngFor="let product of productList">
                <td>{{product.productTitle}}</td>
                <td>{{product.price}}</td>
                <td>{{product.imgURL}}</td>
                <td>{{product.category}}</td>
                <td>
                    <button (click) = "updateProduct(product.productId)" class = "btn btn-info"> Update</button>  
                    <button (click) = "openPopup(product)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>

                    <button (click) = "viewProduct(product.productId)" class = "btn btn-primary" style="margin-left: 10px"> View</button>              
                </td>
            </tr>
        </tbody>
    </table>
    <div
  class="modal customModal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}"

  >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Delete the product {{selectedProduct.productTitle}}</h4>
      </div>
      <div class="modal-body">
        <p>Do you want to continue?</p>
  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="deleteProduct(selectedProduct.productId)">
            Continue anyway

        </button>
        <button type="button" class="btn btn-secondary" 
                (click)="closePopup()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

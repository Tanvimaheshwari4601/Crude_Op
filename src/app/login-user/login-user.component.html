
<div class="h-100 d-flex align-items-center">
<div class="container border rounded-2 p-3" style="width: 30%" >


<div class="container " >
    <h2>Login</h2>
    <form (ngSubmit) = "onSubmit()" #userForm="ngForm">
        <div class="form-group my-2">
            <label> Email Address </label>
            <input type="text" required #Email="ngModel" class="form-control" [(ngModel)]="user.emailid" name="email">
        </div>
        <div class="form-group my-2">
            <label> Password </label>
            <input type="text" required #password="ngModel" class="form-control" [(ngModel)]="user.password" name="Password">
        </div>
        <button [disabled]="userForm.form.invalid" class = "btn btn-success" type ="submit">Login</button>
    </form>
    <div class="text-danger my-2 text-center">
        {{loginApiError}}
    </div>
   <a routerLink="/registration">Create an account</a>


</div>
</div>
</div>

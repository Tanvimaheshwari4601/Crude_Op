
<h2>User List</h2>
<table class="table table=striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email-Id</th>
            <th>City</th>
            <th>Phone Number</th>
            <th>Action</th>
        </tr>
    </thead>
        <tbody>
            <tr *ngFor="let user of user">
                <td>{{user.firstname}}</td>
                <td>{{user.lastname}}</td>
                <td>{{user.emailid}}</td>
                <td>{{user.city}}</td>
                <td>{{user.phonenumber}}</td>
                <td>
                    <button (click) = "updateUser(user.id)" class = "btn btn-info"> Update</button>  
                    <button (click) = "deleteUser(user.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "userDetails(user.id)" class = "btn btn-primary" style="margin-left: 10px"> View</button>              
                </td>
            </tr>
        </tbody>
    </table>
